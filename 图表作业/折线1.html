<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"
        integrity="sha256-EVZCmhajjLhgTcxlGMGUBtQiYULZCPjt0uNTFEPFTRk=" crossorigin="anonymous"></script>
        <script src="./jquery.min.js"></script>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    button{
        width: 50px;
        height: 20px;
        margin: 10px;
    }
</style>

<body>
    <button id="data1">1</button><button  id="data2">2</button><button  id="data3">3</button>
    <div id="main" style="width:100%;height:400px;"></div>
</body>
<script src="./i.json"></script>
<script>
    $(function(){
        $("#data1").click(function(){
            $.getJSON("./i.json",function(data){
                option.series[0].data = data.data1
                myChart.setOption(option)
            })
        })
        $("#data2").click(function(){
            $.getJSON("./i.json",function(data){
                option.series[0].data = data.data2
                myChart.setOption(option)
            })
        })
        $("#data3").click(function(){
            $.getJSON("./i.json",function(data){
                option.series[0].data = data.data3
                myChart.setOption(option)
            })
        })
    })
    var myChart = echarts.init(document.getElementById('main'));

    option = {
        title: {
            text: '护理单数量（单）',
            textStyle: { color: '#666', fontSize: 14, fontWeight: 'normal' },
            padding: [5, 0, 0, 0],
        },
        legend: {
            type: 'plain',
            top: 0,
            right: 20,
            itemGap: 64,
            itemWidth: 10,
            icon: 'circle',
            selectedMode: false,
            textStyle: { padding: [0, 0, 0, 4] },
            data: ['新增登记', '完成服务'],
        },
        grid: { left: 0, top: 40, bottom: 20, right: 10, containLabel: true },
        xAxis: {
            type: 'category',
            data: [
                '12-26',
                '12-27',
                '12-28',
                '12-29',
                '12-30',
                '12-31',
                '01-01',
                '01-02',
                '01-03',
                '01-04',
                '01-05',
                '01-06',
                '01-07',
                '01-08',
                '01-09',
            ],
            axisLine: { lineStyle: { color: '#ccc' } },
            axisTick: { length: 3 },
            axisLabel: { color: '#999' },
        },
        yAxis: {
            type: 'value',
            axisLine: { show: true, lineStyle: { color: '#ccc' } },
            axisLabel: { color: '#999' },
            splitLine: { show: false },
        },
        tooltip: {
            trigger: 'axis',
            padding: [12, 17, 20, 23],
            textStyle: { color: '#424242' },
            renderMode: 'html',
            className: 'tooltip',
        },
        series: [
            {
                name: '新增登记',
                type: 'line',
                data: [0, 10, 2, 4, 4, 7, 0, 0, 0, 3, 0, 9, 6, 0, 0],
                smooth: true, // 平滑曲线
                showSymbol: false,
                itemStyle: { color: '#126EFC' },
                lineStyle: { width: 3, color: '#126EFC' },
                areaStyle: { color: 'rgba(0, 110, 254, 0.1)' },
            },
            {
                name: '完成服务',
                type: 'line',
                data: [0, 0, 0, 5, 0, 2, 0, 0, 0, 2, 0, 4, 1, 0, 0],
                smooth: true,
                showSymbol: false,
                itemStyle: { color: '#1BB389' },
                lineStyle: { width: 3, color: '#1BB389' },
                areaStyle: { color: 'rgba(27, 179, 137, 0.1)' },
            },
        ],
    };


    myChart.setOption(option);
</script>

</html>
