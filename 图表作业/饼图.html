<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"
        integrity="sha256-EVZCmhajjLhgTcxlGMGUBtQiYULZCPjt0uNTFEPFTRk=" crossorigin="anonymous"></script>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
</style>

<body>
    <div id="main" style="width:100%;height:400px;"></div>
</body>
<script>
    var myChart = echarts.init(document.getElementById('main'));
    option = {
        color: ['#36F097', '#3DFFDC', '#5A3FFF', '#268AFF', '#1ED6FF', '#ADE1FF'],
        backgroundColor: "#fff",

        tooltip: {
            trigger: 'item'
        },
        legend: {
            orient: 'vertical',
            icon: 'rect',
            right: 40,
            top: 'center',
            align: 'left',
            itemGap: 30,
            textStyle: {
                color: '#fff',
                fontSize: "1rem",
            },
            //图例标记的图形高度
            itemHeight: 10,
            //图例标记的图形宽度
            itemWidth: 10,
        },
        series: [
            {
                name: 'Access From',
                type: 'pie',
                radius: ['70%', '90%'],
                width: "80%",
                height: "55%",
                center: ['50%', '50%'],
                top: "center",
                avoidLabelOverlap: false,
                label: {
                    show: false,
                    position: 'center'
                },

                emphasis: {
                    label: {
                        show: true,
                        fontSize: 40,
                        fontWeight: 'bold'
                    },
                },
                labelLine: {
                    show: false
                },
                selectedMode: 'single',
                selectedOffset: 20,
                // 选中的样式
                select: {
                    label: {
                        show: true,
                    },
                },
                data: [
                    { value: 1048, name: '推广大使VIP' },
                    { value: 735, name: '宝妈大使' },
                    { value: 580, name: '宝妈专员' },
                ]
            }
        ]
    };

    let bu = 0;
    setInterval(() => {
        if (bu > 4) {
            bu = 0
        }
        myChart.dispatchAction({
            type: 'select',//默认显示江苏的提示框
            seriesIndex: 0,//这行不能省
            dataIndex: bu
        });
        bu++
    }, 2000)
    myChart.setOption(option);
</script>

</html>
